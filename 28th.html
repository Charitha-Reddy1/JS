<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queryselector</title>
</head>
<body>
    <p id="char">Para 1</p>
    <p id="char1">Para 2</p>
    <p id="char2">Para 3</p>
    <p id="char3">Para 4</p>
    <p id="char4">Para 5</p>
    <script>
        let f=document.querySelector("#char");
        f.innerText="click me!";
        f.style.color='red';
        f.style.backgroundColor='blue';
        let f1=document.querySelector("#char1");
        f1.innerText="click me 1!";
        f1.style.color='red';
        f1.style.backgroundColor='bisque';
        let f2=document.querySelector("#char2");
        f2.innerText="click me 2!";
        f2.style.color='bisque';
        f2.style.backgroundColor='red';
    </script>
</body>
</html>
