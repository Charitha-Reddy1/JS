<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <style>
        .que1,.que2,.que3,.que4,.que5,.que6,.que7,.que8,.que9,.que10{
            width:100%;
            height:200px;
            border:2px solid black;
            border-radius: 10px;
            background: repeating-linear-gradient(yellow,lightblue,orange);
        }
        body{
            background-color:black ;
        }
        .correct {
            background-color: #90EE90; 
        }
        .incorrect {
            background-color: #FFCCCB; 
        }
        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .score-display {
            text-align: center;
            font-size: 24px;
            color: white;
            margin: 20px 0;
        }
        .not-answered {
            border: 2px solid orange;
        }
    </style>
    <script>
        // Correct answers for each question
        const correctAnswers = {
            q1: "op3", // Where are you
            q2: "op2", // I love you
            q3: "op4", // Shaking my head
            q4: "op3", // Oh my god
            q5: "op1", // By the way
            q6: "op3", // For your information
            q7: "op3", // You only live once
            q8: "op4", // Suspicious
            q9: "op3", // To be honest
            q10: "op1" // I know, right?
        };

        function checkAnswers() {
            let score = 0;
            const totalQuestions = Object.keys(correctAnswers).length;
            
            // Reset all styling first
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.parentElement.classList.remove('correct', 'incorrect');
            });
            
            // Highlight questions that weren't answered
            document.querySelectorAll('.que1, .que2, .que3, .que4, .que5, .que6, .que7, .que8, .que9, .que10').forEach(question => {
                question.classList.remove('not-answered');
                const questionName = question.querySelector('input[type="radio"]').name;
                const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`);
                if (!selectedOption) {
                    question.classList.add('not-answered');
                }
            });

            // Check each question
            for (const question in correctAnswers) {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                
                if (selectedOption) {
                    const isCorrect = (selectedOption.value === correctAnswers[question]);
                    
                    if (isCorrect) {
                        score++;
                        selectedOption.parentElement.classList.add('correct');
                    } else {
                        selectedOption.parentElement.classList.add('incorrect');
                        // Also show the correct answer
                        const correctOption = document.querySelector(`input[name="${question}"][value="${correctAnswers[question]}"]`);
                        correctOption.parentElement.classList.add('correct');
                    }
                }
            }
            
            // Display score
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `You scored ${score} out of ${totalQuestions}!`;
            
            // Scroll to score display
            scoreDisplay.scrollIntoView({ behavior: 'smooth' });
        }
    </script>


</head>
