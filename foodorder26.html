    <script src="foodorder26.js"></script>
    <style>
    body {
      background-color: bisque;
      /* background:linear-gradient(aqua,pink,orange) */
    }

    h2 {
      color: rgb(51, 0, 255);
      text-align: center;
    }

    p {
      color: chartreuse;
      text-align: center;
      background-color: darkmagenta;
      border-radius: 10px;
      font-size: small;
      padding: 10px;
    }

    .scroll-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      box-sizing: border-box;
      padding: 20px 0;
    }

    .scroll-content {
      display: inline-block;
      animation: scroll-left 8s linear infinite;
    }

    .scroll-content img {
      width: 200px;
      height: 180px;
      border-radius: 10px;
      margin-right: 20px;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
