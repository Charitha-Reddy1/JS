<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events with images</title>
</head>

<body>
    <!-- <button id="f1" onclick="phell()">Click me!</button> -->
    <h1 style="margin-left: 42%;">Demo event</h1>
    <div id="demo" style="width: 300px;height: 300px;background-color: black;margin-left: 35%;border-radius: 15px;border:15px solid red"></div>
    <script>
    let re=document.getElementById("demo");
    /*re.addEventListener("click",()=>{
        re.style.backgroundImage='url("dosa.png")';
        re.style.backgroundSize = "cover";
    });
     re.addEventListener("dblclick",()=>{
        re.style.backgroundImage='url("Biryani.avif")';
        re.style.backgroundSize = "cover";
    });*/
    
    //mouseover

     re.addEventListener("mouseover",()=>{
        re.style.backgroundImage='url("Cake.avif")';
        re.style.backgroundSize = "cover";
    });
     re.addEventListener("mouseout",()=>{
        re.style.backgroundImage='url("Burger.avif")';
        re.style.backgroundSize = "cover";
    });
    re.addEventListener("mouseup",()=>{
            console.log("Mouse up event triggered");
       re.style.backgroundImage='url("puri.png")';
       re.style.backgroundSize="cover";
        
    })
    re.addEventListener("mousedown",()=>{
        console.log("Mouse down event triggered");
       re.style.backgroundImage='url("type.png")';
        re.style.backgroundSize="cover";
       re.style.backgroundRepeat = "no-repeat"; 
        re.style.backgroundPosition = "center";
    });

    </script>
</body>
</html>
