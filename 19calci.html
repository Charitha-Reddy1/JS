<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
</head>
<body>
    <div class="calculator" style="border: 2px solid violet; background:linear-gradient(lightgreen,lightcoral,lightpink) ;text-align: center;font-size: 45px;">
        <h2>Arithmetic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter the first number" style="border:3px solid black;width:150px;height: 40px;border-radius:4px ;"><br><br>
        <input type="number" id="num2" placeholder="Enter the second number" style="border:3px solid black;width:150px;height: 40px;border-radius:4px ;"><br><br>
        <button onclick="calculate('+')">Add</button>
        <button onclick="calculate('-')">Subtract</button><br><br>
        <button onclick="calculate('*')">Multiply</button>
        <button onclick="calculate('/')">Divide</button>

        <p id="result" style="text-align: center;">Result:</p>
    </div>
    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;
            // not a number
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid number!";
            } else {
                if(operator === '+') result = num1+num2;
                else if(operator === '-') result = num1-num2;
                else if(operator === '*') result = num1*num2;
                else if(operator === '/'){
                    if(num2 === 0) result = "cannot divide by zero";
                    else result = num1 / num2;
                }
            } 
            document.getElementById('result').textContent = "Result: " + result;
        }
    </script>
</body>
</html>
